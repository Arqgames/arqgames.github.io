<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARQ Games</title>

  <link rel="stylesheet" href="/css/ui.css">
</head>

<body>

  <div class="container">
    <button class="top-btn lang-switch" type="button" id="langBtn" title="Language">EN</button>

    <div class="header-icon-box" aria-hidden="true">
      <div class="header-icon">🦞</div>
    </div>

    <h1 style="margin:10px 0 0; font-size:1.4em;" data-i18n="title">ARQ Games</h1>

    <p data-i18n="tagline" style="margin:8px 0 18px; font-size:0.9em; color:#8b5e3c; font-weight:bold;">
      気分次第で作って公開していく、実験置き場。
    </p>

    <!-- ✅ ゲームカード（BTLQだけを中に入れる） -->
    <div class="event-card"
         role="button"
         tabindex="0"
         onclick="window.open('https://arqgames.github.io/btlq/', '_blank', 'noopener');"
         onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault(); this.click();}">
      <span style="font-size:1.4em;">▶</span>
      <div>
        BTLQ
        <span class="hint-desc" data-i18n="game_desc">
          並べ替え系の実験ゲーム。ブラウザでそのまま遊べます。
        </span>
      </div>
    </div>

    <!-- ✅ カードの外に置く -->
    <div data-i18n="coming" style="margin-top:18px; font-size:0.85em; color:#8b5e3c;">
      新作はここに追加していきます。
    </div>

    <!-- ✅ フッター（ページ共通の統一フッター） -->
    <footer style="margin-top:24px; padding-top:16px; border-top:1px solid #ddd; text-align:center;">
      <a href="/about.html">About</a>
      <a href="/privacy.html">Privacy Policy</a>
      <a href="/contact.html">Contact</a>
      <div style="margin-top:10px; color:#8b5e3c;">© ARQ Games</div>
    </footer>
  </div>

  <!-- （任意）広告枠：箱の外（あなたのCSSに合わせた枠） -->
  <div class="ad-outside">
    <div style="text-align:center; font-weight:bold; color:#8b5e3c;">Ad space</div>
  </div>

  <script>
    const dict = {
      ja: {
        title: "ARQ Games",
        tagline: "気分次第で作って公開していく、実験置き場。",
        game_desc: "並べ替え系の実験ゲーム。ブラウザでそのまま遊べます。",
        coming: "新作はここに追加していきます。"
      },
      en: {
        title: "ARQ Games",
        tagline: "A small playground where I publish whatever I make.",
        game_desc: "An experimental sorting game playable in your browser.",
        coming: "New games will appear here."
      }
    };

    function applyLang(lang) {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.dataset.i18n;
        if (dict[lang] && dict[lang][key]) el.textContent = dict[lang][key];
      });
      document.getElementById("langBtn").textContent = (lang === "ja") ? "EN" : "JA";
      localStorage.setItem("arq_lang", lang);
    }

    const saved = localStorage.getItem("arq_lang");
    let lang = saved || (navigator.language && navigator.language.startsWith("ja") ? "ja" : "en");
    applyLang(lang);

    document.getElementById("langBtn").onclick = () => {
      lang = (lang === "ja") ? "en" : "ja";
      applyLang(lang);
    };
  </script>

</body>
</html>
